version: "3.8"
services:
  db:
    image: docker.io/library/postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ADMIN_USER}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRES_DB: fibeger
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ADMIN_USER} -d fibeger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [fib-net]

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${ADMIN_USER}
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    # No published ports; Caddy will reverse proxy
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [fib-net]

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fibeger.com
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    # No ports; access via Cloudflare if you want (optional separate host)
    networks: [fib-net]
    depends_on:
      db:
        condition: service_healthy

  app:
    image: ${IMAGE_REF}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: https://fibeger.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      PORT: 3000
      DATABASE_URL: postgres://${ADMIN_USER}:${ADMIN_PASSWORD}@db:5432/fibeger
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_URL: https://fibeger.com/minio
      S3_BUCKET: fibeger
      S3_ACCESS_KEY_ID: ${ADMIN_USER}
      S3_SECRET_ACCESS_KEY: ${ADMIN_PASSWORD}
      S3_USE_TLS: "false"
    networks: [fib-net]
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    # Publish ONLY to loopback so cloudflared can reach it locally
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - minio
    networks: [fib-net]

volumes:
  db_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  fib-net:
    driver: bridge
